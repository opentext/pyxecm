  }

    position: absolute;
    font-size: 15pt;
    top: 58px;
    left: 80px;

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Customizer</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="icon" href="favicon.avif" />
  </head>

  <body>
    {% if status_url is not none %}
    <iframe
      src="{{ status_url }}"
      style="
        position: fixed;
        top: 0px;
        left: 0px;
        bottom: 0px;
        right: 0px;
        width: 100%;
        height: 100%;
        border: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        z-index: 999999;
      "
    >
      Your browser doesn't support iframes
    </iframe>
    {% else %}
    
    <!-- Main -->
    <main>
      <div class="d-flex justify-content-center mt-5">
        <div id="ot-logo"></div>
      </div>

      <div class="d-flex justify-content-center mt-5">
        <div
          class="card bg-transparent shadow text-center border"
          style="width: 500px"
        >
          <div class="card-header bg-light opacity-100" id="maint-title">
            {{ maint_title }}
          </div>
          <div class="card-body text-light opacity-75" id="maint-text">
            {{ maint_text }}
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-center mt-5">
        <div class="card-footer text-light" id="maint-footer">
          {{ maint_footer }}
        </div>
      </div>

      <div
        class="box text-light opacity-50 fixed-bottom text-center mb-3 small"
      >
        Copyright Â© {{ copyright_year }} Open Text. All Rights Reserved.
      </div>
    </main>

    {% endif %}
  </body>
</html>
